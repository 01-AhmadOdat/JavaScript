<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function Flag(){
       let x= document.getElementById("mySelect").value;
     
       switch(x)
       {
        case "Jordan" : document.getElementById("flagImage").src="images/jordan.jpg"; break;
        case "KSA" : document.getElementById("flagImage").src="images/ksa.jpeg"; break;
        case "Turkia" : document.getElementById("flagImage").src="images/turkia.jpeg"; break;
        case "Iraq" : document.getElementById("flagImage").src="images/Iraq-Flag-1.png"; break;
       

       }

    }
</script>
<body>
    <form>
        <select id="mySelect" onchange="Flag()">
          <option value="Jordan">Jordan</option>
          <option value="KSA">KSA</option>
          <option value="Turkia">Turkia</option>
          <option value="Iraq">Iraq</option>
          
        </select>
        <br><br>
      </form>
      <img id="flagImage" style="width:400px ;" src="images/jordan.jpg" alt="">
      
    
</body>
</html>
